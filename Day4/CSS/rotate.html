<html>
    <head>
        <style type="text/css">
        
        .a{
            transform: rotateX(180deg);
            color: violet;
        }
        .b{
            transform: rotateY(180deg);
            color: indigo;
        }
        .c{
            transform: rotate(90deg);
            color: green;
        }
        .d{
            transform:translate(300px,100px);
            color: yellow;
        }
        .e{
            transform:skew(0deg,-15deg);
            color: orange;
        }
        </style>
    </head>
    <body>

        <h1 class="a">Ayesha Kulsum</h1>
        <h1 class="b">Ayesha Kulsum</h1>
        <h1 class="c">Ayesha Kulsum</h1>
        <h1 class="d">Ayesha Kulsum</h1>
        <h1 class="e">Ayesha Kulsum</h1>
        
    </body>
</html>
