<html>
    <head>
        <script type="text/javascript">
         function changeImage(index,image)
         {
            document.images[0].src="dxc.jpg"
            document.images[1].src="dxc.jpg"
            document.images[2].src="dxc.jpg"
            document.images[index].src=image
         }
            </script>
    </head>
    <body>
        <table>
            <tr>
                <td><img src="dxc.jpg" onmouseover="changeImage(0,'apple.jpg')" onmouseout="changeImage(0,'dxc.jpg')"></td>
                <td><img src="dxc.jpg" onmouseover="changeImage(1,'ball.jpg')" onmouseout="changeImage(1,'dxc.jpg')"></td>
                <td><img src="dxc.jpg" onmouseover="changeImage(2,'cat.jpg')" onmouseout="changeImage(2,'dxc.jpg')"></td>
            </tr>
            <tr>
                    <td><input type="button" value="Apple" onclick="changeImage(0,'apple.jpg')"/></td>
                    <td><input type="button" value="Ball" onclick="changeImage(1,'ball.jpg')"/></td>
                    <td><input type="button" value="Cat" onclick="changeImage(2,'cat.jpg')"/></td>
                </tr>
        </table>
    </body>
</html>
